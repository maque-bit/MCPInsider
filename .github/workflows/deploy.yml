name: Deploy to GitHub Pages and Packages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # フロントエンド (Astro) のデプロイ
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './src/web/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefix src/web

      - name: Build Web
        run: npm run build --prefix src/web
        env:
          GH_PAGES_BASE: ${{ vars.GH_PAGES_BASE }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src/web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # コンテナイメージのビルドとプッシュ (GitHub Packages)
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [admin, collector, analyzer]
        include:
          - service: admin
            target: admin-prod
          - service: collector
            target: collector-prod
          - service: analyzer
            target: analyzer-prod
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Containerfile
          target: ${{ matrix.target }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            GH_TOKEN=${{ secrets.GH_TOKEN }}
            GH_PAGES_BASE=${{ vars.GH_PAGES_BASE }}
            NODE_ENV=${{ vars.NODE_ENV }}
